<!-- 教学资料上传 -->
{% extends "base.html" %}
{% block title %}TeacherManage{% endblock %}
{% block header %}
	<header>
		<ol class="breadcrumb">
			  <li><a href="/">课程网站名称</a></li>
			  <li><a href="/index1">管理</a></li>
			  <li><a href="#">课程名称：教学资料</a></li>
		</ol>
		<meta charset  ="utf-8"/>
	</header>
{% endblock %}
{% block content %}
	<div class="page-header">
		<h2>教学资料</h2>
	</div>

	<ul class="list-group">
		<li class="list-group-item disabled">已上传文件</li>
		{% for file in files %}
		<li class="list-group-item">
			<a href="#">文件{{file.id}}:{{file.title}}</a><a href="{{file.id}}/delete" class="pull-right">删除</a>
		</li>
		{% endfor %}
	</ul>
	<form enctype="multipart/form-data" method="POST" action = "upload">
		<div class="form-group">
			<h3>选择文件上传</h3>
			<input type="file" name = "file">
		</div>
			<button type="submit" class="btn btn-default pull-right">提交</button>
	</form>
{% endblock %}
